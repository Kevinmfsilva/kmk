<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Função Quadrática</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Função Quadrática</h1>
        <form id="quadraticForm">
            <label for="a">Coeficiente a:</label>
            <input type="number" id="a" required>
            <label for="b">Coeficiente b:</label>
            <input type="number" id="b" required>
            <label for="c">Coeficiente c:</label>
            <input type="number" id="c" required>
            <button type="button" onclick="calcular()">Calcular</button>
        </form>
        <div id="resultado"></div>
        <canvas id="grafico" width="500" height="400"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
